<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <h1>Welcome To Website</h1>
          <p>To stay connected with us please sign in with you personal info</p>
        </div>

        <div class="container"> 
          <div class="fontuser">   
            <input type="text" id="name" class="form-control input-sm chat-input"  placeholder="Your Name" name="uname" required> 
            <i class="fa fa-user fa-lg"></i> 
          </div> 

          <div class="fontuser"> 
            <input type="email" id="email"  placeholder="Your Email" name="uname" required> 
            <i class="fas fa-envelope"></i>
          </div> 
          
          <div class="fontpassword"> 
            <input type="password" id="password"  placeholder="Enter Password"  name="psw" required> 
            <i class="fas fa-lock"></i> 
          </div>	 
          
          <button onclick="formValidation();" type="submit" >Sign Up</button> 
          
        </div> 
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="app.js"></script>

  </body>
</html>
